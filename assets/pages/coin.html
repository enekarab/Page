<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Münze Werfen</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../css/coin.css">
</head>
<body>
    <div class="container">
        <div class="stats">
            <p id="heads-count">Kopf: 0</p>
            <p id="tails-count">Zahl: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="../svg/heads.svg">
            </div>
            <div class="tails">
                <img src="../svg/tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Münze Werfen
            </button>
            <button id="reset-button">
                Zurücksetzen
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="../js/coin.js"></script>
</body>
</html>
