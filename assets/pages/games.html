<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet -->
    <link rel="stylesheet" href="../css/games.css" />
  </head>
  <body>
    <div class="wrapper">
      <div id="search-container">
        <input
          type="search"
          id="search-input"
          placeholder="Spielnamen hier suchen..."
        />
        <button id="search">Suchen</button>
      </div>
      <div id="buttons">
        <button class="button-value" onclick="filterProduct('all')">All</button>
 
        <button class="button-value" onclick="filterProduct('Einzel')">
          Einzel Spieler
        </button>
        <button class="button-value" onclick="filterProduct('Mehrere')">
          2 Spieler
        </button>
      </div>
      <div id="products"></div>
    </div>
    <!-- Script -->
    <script src="../js/games.js"></script>
  </body>
</html>
