<!DOCTYPE html>
<html lang="en">
<head>
    <title>Card With Dynamic Themes</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="../css/style2.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="../images/profile.jpg" alt="profile_img">
            <h4>Enes F. Karabag</h4>
            <h5>Informationsverarbeitung</h5>
            
            <div class="details">
                <div class="column">

                </div>
            </div>
            <div class="buttons">
                <button type="button" onclick=instagram()>Instagram</button>
                <button class="github-btn" onclick=git()>GitHub</button>
                <button onclick=mail()>Mail</button>
            </div>
            <h6></br></br></br></br>Sch√ºler in Leo-Statz-Berufskolleg</Leo-Statz-Berufskolleg></h6>
        </div>
        <div class="themes">
            <button class="btn btn1"></button>
            <button class="btn btn2"></button>
            <button class="btn btn3"></button>
            <button class="btn btn4"></button>
            <button class="btn btn5"></button>
            <button class="btn btn6"></button>
        </div>
    </div>

    <!--Script-->
    <script src="../js/script.js"></script>
</body>
</html>
